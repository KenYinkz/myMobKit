            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">

                </div>
				
               	 <div ng-if="loadingInProgress">
                   <br/>
                   &nbsp;&nbsp;&nbsp; <img src="assets/images/record.gif">&nbsp;&nbsp;&nbsp; <span class="label label-default">
                   Loading...please wait
                   </span>  
                 </div>
                
                <toaster-container toaster-options="{'position-class': 'toast-center'}"></toaster-container>
                
                <div class="panel-body">
                    <div class="row-fluid">
                    
                    
                     <div class="panel panel-info">
		                <div class="panel-heading">
		                    <h3 class="panel-title">
		                        <span class="glyphicon glyphicon-phone"></span> Information</span></h3>
		                </div>
		                
		                <div class="panel-body">
		                    <div class="row-fluid">
		                    
		                      <a ng-click="showDeviceInfo()" class="btn btn-info" role="button" uib-tooltip-placement="top" uib-tooltip="General device information"><span class="glyphicon glyphicon-info-sign"></span> <br/>Device Info</a>
                        	  <a ng-click="showViewer()" class="btn btn-info" role="button" uib-tooltip-placement="top" uib-tooltip="Photos in Google Drive"><span class="glyphicon glyphicon-picture"></span> <br/>Photos</a>
                        
                        
		                    </div>
		                </div>                    
                    </div>
                    
                    
                    <div class="panel panel-info">
		                <div class="panel-heading">
		                    <h3 class="panel-title">
		                        <span class="glyphicon glyphicon-phone"></span> Status</span>	                        
								<span ng-class="stateToClass()">{{serviceStatus}}</span>
		                    </h3>
		                </div>
		                
		                <div class="panel-body">
		                    <div class="row-fluid">

		                        <div class="btn-group">        
		                         <button type="button"  class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								    <span class="glyphicon glyphicon-th-large"></span> <br/>Service <span class="caret"></span>
								  </button>
								  
								  <ul class="dropdown-menu">
								   <li><a ng-click="postAction('3','0');" uib-tooltip-placement="top" uib-tooltip="Command may be delayed depending on your network. It is better to have the service stayed started."><span class="glyphicon glyphicon-play"></span>&nbsp;Start&nbsp;</a></li>
								   <li><a ng-click="postAction('3','1');" uib-tooltip-placement="top" uib-tooltip="Stop the service"><span class="glyphicon glyphicon-stop"></span>&nbsp;Stop&nbsp;</a></li>
								  </ul>
								  
								</div>
                        
		                    </div>
		                </div>                    
                    </div>
